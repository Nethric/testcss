<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="">
    <div class="container hero central">
        <div class="row">
            <div class="col backcont">
                <h4 class="titulo">Iniciar sesion</h4>
                <form method="post" #loginForm="ngForm" (ngSubmit)="onSubmitLog(loginForm)">
                    <br>
                    <input type="text" class="inputdeco" name="user" #user="ngModel" [(ngModel)]="usersel" required><br><br>
                    <input type="password" class="inputdeco" name="pass" #pass="ngModel" [(ngModel)]="passsel" required><br><br>
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success">Iniciar sesion</button>
                    <button type="button" class="btn btn-info" routerLink="/registrarse">Crear cuenta</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
